<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/logo_pag.png">
    <title>Lista de Apartamentos</title>

<body>
    <header>
        <a href="index.html" target="_blank"> 
            <img src="img/logo.png" alt="Logo">
        </a>
        <div class="mobile-menu">
            <button id="mobile-menu-toggle">&#9776;</button>
        </div>
        <nav class="menu hidden">

                <li><a href="index.html">Inicio</a></li>

            </ul>
        </nav>

    <div class="fondo">
        <img src="/img/fondoaprt.jpg" alt="Imagen 1">
    </div>

    <div class="hotel-container">

            <img src="img/torreazulcbba.jpg" alt="Hotel 1">

            <h3 class="hotel-price">667 BOB</h3>

        <section class="hotel">

            <h3 class="hotel-price">432 BOB</h3>

        <section class="hotel">

            <h3 class="hotel-price">704 BOB</h3>

            <h3 class="hotel-price">554 BOB</h3>
            <p class="hotel-stars">★★★</p>
        </section>
    </div>
    <script>
        // Aquí coloca el JavaScript que proporcioné en la respuesta anterior
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const menu = document.querySelector('.menu');
    
            mobileMenuToggle.addEventListener('click', function () {
                menu.classList.toggle('hidden');
            });
        });
</script>
